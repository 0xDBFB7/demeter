## identify the sample in each channel
[names]
1=ch1
2=ch2
3=ch3
4=ch4
reference=reference

## flags for changing the behavior of the plugin
##   reference          : enable/disable import of reference channel
##   temperature_column : specify the label of the temperature column to perform the UOP-style temperature determination
##   type               : xanes or xmu
[flags]
reference=1
temperature_column=mcs6
type=xmu

## column numbers for the I0 columns
[numerator]
1=2
2=3
3=4
4=5

## column numbers for the It columns
[denominator]
1=6
2=7
3=8
4=9
reference=10
# the numerator of the reference is the sum of the 4 denominators

## energy offsets of channels 2,3,4 relative to channel 1
## these are removed as the data are imported from the multichannel file
## these are determined by pre-measuring a foil in all four channels
[eshift]
1=0
2=0
3=0
4=0

